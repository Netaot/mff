<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Maaf Papa</title>
    <style>
        body {
            background-image: url(https://images.unsplash.com/photo-1566228015668-4c45dbc4e2f5?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        } 
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>


  <body class="justify-center flex items-center h-screen bg-cover bg-center">
    <main class="bg-white rounded mt-24 p-8 shadow-lg shadow-red-200 animate__animated animate__backInDown max-w-md w-full mx-10 mb-20">
        <div class="flex justify-center">
            <img 
                class="cat-img"
                src="https://media.tenor.com/cofRHcGGOfoAAAAi/shy-cute.gif"
                alt="picture of cat"
                width="200"
            />
        </div>
        
        <div class="lh-1 text-center mt-4">
            <h2 class="title text-blue-400 text-2xl font-semibold">
            Hii papaa
            </h2>

            <p class="title question fs-1 text-3xl font-bold text-gray-700">Maafin uni ya pa?</p>
        </div>

        <p id="responseMessage" class="text-l font-bold text-gray-700 hidden text-center mt-4"></p>

        <div class="border-b mt-2 border-2"></div>

        <div class="buttons mt-5 flex justify-around">
            <button
                type="button"
                class="btn-yes bg-green-500 rounded text-white text-3xl px-2 pt-1 pb-2 animate__animated animate__pulse animate__infinite border-none"
            > Yes
            </button>
            <button
                type="button"
                class="btn-no bg-red-500 rounded text-white text-2xl px-2 pt-1 pb-2"
            > No
            </button>
        </div>
        <div class="numbers hidden mt-5 flex justify-center">
        <a
          href="https://wa.me/6281235511902"
          type="button"
          class="bg-green-500 text-white py-1 px-2 rounded btn-yes text-xl font-bold"
        >
          Chat disini
        </a>
      </div>
    </main>

    <script>
        const titleElement = document.querySelector('.title');
        const buttonsContainer = document.querySelector('.buttons');
        const numberContainer = document.querySelector('.numbers');
        const yesButton = document.querySelector('.btn-yes');
        const noButton = document.querySelector('.btn-no');
        const catImg = document.querySelector('.cat-img');
        const title = document.querySelector('.title');
        const question = document.querySelector('.question');

        const MAX_IMAGES= 7;

        let play = true;
        let count = 0

        let listGambar = [
        "https://media1.tenor.com/m/BbSkyx3DaEgAAAAd/goma-sad.gif",
        "https://media.tenor.com/M9WbqMQ2ISwAAAAi/annoyed.gif",
        "https://i.pinimg.com/originals/96/43/2e/96432e7570c1d014a84085379ba369d7.gif",
        "https://i.pinimg.com/originals/e1/64/7b/e1647b7fd330918520b12076a8a2dfcd.gif",
        "https://media1.tenor.com/m/M_5Qg9ok3HQAAAAC/cat-pout.gif",
        "https://media1.tenor.com/m/M_5Qg9ok3HQAAAAC/cat-pout.gif",

        "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW9temgzcjlieHJtOXM2YXhoeW94N2k2c3ljcmtpYTZ4NnBicm0ybyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/f9EmXxglhdhAj1bo28/giphy.webp",        
      ];

      yesButton.addEventListener("click", handleYesClick);

      noButton.addEventListener("click", function () {
        title.classList.add("hidden");
        question.classList.add("hidden");
        if (play) {
            count++;
            const imageIndex = Math.min(count, MAX_IMAGES);
            changeImage(imageIndex);
            updateNoButtonText();
            if (count === MAX_IMAGES) {
                play = false;
            }
        }
      });

      function handleYesClick(){
        buttonsContainer.classList.add("hidden");
        title.classList.add("hidden");
        question.classList.add("hidden");
        numberContainer.classList.remove("hidden");
        catImg.classList.add("hidden");
        const responseMessage = document.getElementById('responseMessage');
        responseMessage.classList.remove("hidden");
        responseMessage.innerHTML = "Maaf ya pa kalo uni bikin papa kesal :cc<br> Terimakasih juga karena Papa sudah mau maafin uni :)<br> Papa, uni pamit ke nala ya pa<br> doain study uni lancar ya paa :D<br> oh iya, papa ikut ke malang tidakk?<br> kalo papa sibuk juga gapapa kok pa<br> uni doain papa selalu sehat, rezekinya lancar dan semoga cepat jadi laksamana<br> jawab lewat wa uni ya pa tinggal diclick aja <br> <strong>UNI SAYANGGG PAPAA <3</strong>";
      }
      
      function generateMessage(count) {
        const messages = ["loh..", ":c", "kenapaa??", "...", "yahh", "plsss :c", "yaudah deh pa.."];

        const messageIndex = Math.min(count, messages.length - 1);
        return messages[messageIndex];
      }

      function changeImage(imageIndex) {
        catImg.src = `${listGambar[imageIndex - 1]}`;
      }

      function updateNoButtonText() {
        noButton.innerHTML = generateMessage(count);
      }
      </script>
  </body>
</html>
